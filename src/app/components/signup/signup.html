<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          <span *ngIf="form.controls.email.errors?.['required']">Email is required</span>
          <span *ngIf="form.controls.email.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Create a password" />
        <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          <span *ngIf="form.controls.password.errors?.['required']">Password is required</span>
          <span *ngIf="form.controls.password.errors?.['minlength']">Min 6 characters</span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Re-enter your password" />
        <div class="error" *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid">
          <span *ngIf="form.controls.confirmPassword.errors?.['required']">Confirm password is required</span>
          <span *ngIf="form.errors?.['mismatch']">Passwords do not match</span>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="form.invalid">Register</button>

      <p class="switch">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
