<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          <span *ngIf="form.controls.email.errors?.['required']">Email is required</span>
          <span *ngIf="form.controls.email.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          <span *ngIf="form.controls.password.errors?.['required']">Password is required</span>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="form.invalid">Login</button>

      <p class="switch">
        Donâ€™t have an account? <a routerLink="/register">Register</a>
      </p>
    </form>
  </div>
</div>
